  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
      instance_type: t2.micro
      security_group: eldhohost01-WebServerSecurityGroup-174N8NFR03YUP # Change the security group name here
      image: ami-5ec1673e # Change the AMI, from which you want to launch the server
      region: us-west-2 # Change the Region
      keypair: aws_key # Change the keypair name
      count: 1

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:

      - name: Launch the new EC2 Instance
        local_action: ec2 
                      group={{ security_group }} 
                      instance_type={{ instance_type}} 
                      image={{ image }} 
                      wait=true 
                      region={{ region }} 
                      keypair={{ keypair }}
                      count={{count}} 
                      aws_access_key=AKIAJLCDRARG2N6TPIQQ
                      aws_secret_key=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
        register: ec2

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)

        local_action: add_host hostname={{ item.public_dns_name }}
                      groupname=launched

        with_items: ec2.instances


      - name: Wait for SSH to come up
        local_action: wait_for 
                      host={{ item.public_ip }} 
                      port=22 
                      state=started
        with_items: ec2.instances


